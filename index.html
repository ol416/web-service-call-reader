<!DOCTYPE html>
<html>

<head>
    <title>JSON Novel Reader</title>
    <script src="index.js"></script>
    <style>
        body {
            margin-top: 0px;
            margin: 10px;
            font-family: sans-serif;
            display: flex;
            flex-direction: column;
            height: calc(100vh - 20px);
        }

        .input-area {
            display: none;
            gap: 5px;
            flex-shrink: 0;
            width: 100%;
            align-items: center;
            transition: display 0.3s ease-in-out;
            flex-direction: column;
        }

        .input-area.show {
            display: flex;
        }

        .input-area sp-textfield {
            flex-grow: 1;
            max-width: 50%;
        }

        .input-row {
            display: flex;
            width: 100%;
            gap: 5px;
            align-items: center;
        }

        .wide-text {
            width: 100%;
        }

        .input-footer {
            display: flex;
            justify-content: space-around;
            margin-top: 5px;
            width: 100%;
            align-items: center;
        }

        #contentArea {
            width: 100%;
            height: 100%;
            border: 1px solid #ccc;
            overflow-y: auto;
            padding-right: 20px !important;
            padding: 10px;
            white-space: pre-wrap;
            resize: both;
            min-height: 100px;
            min-width: 200px;
            font-size: 11px;
        }

        #urlFld,
        #indexFld {
            margin-bottom: 0px;
        }

        #fontSizeControl {
            margin-top: 5px;
            flex-shrink: 0;
        }

        #toggleInputBtn {
            margin-bottom: 5px;
        }

        .index-control {
            display: flex;
            align-items: center;
            gap: 5px;
            margin-bottom: 5px;
            justify-content: center;
        }

        #indexDisplay {
            font-size: 1em;
            color: #888;
            margin: 0;
            padding-bottom: 7px;
        }

        .index-control sp-action-button {
            padding: 0px;
            width: 20px;
            height: 20px;
            min-width: 20px;
            border-radius: 50%; /* Make the buttons round */
        }
        #prevIndexBtn,
        #nextIndexBtn {
            padding-bottom: 10px;
        }

        /* Style the tab */
        .tab {
            overflow: hidden;
            border: 1px solid #ccc;
            background-color: #f1f1f1;
        }

        /* Style the buttons inside the tab */
        .tab button {
            background-color: inherit;
            float: left;
            border: none;
            outline: none;
            cursor: pointer;
            padding: 14px 16px;
            transition: 0.3s;
        }

        /* Change background color of buttons on hover */
        .tab button:hover {
            background-color: #ddd;
        }

        /* Create an active/current tablink class */
        .tab button.active {
            background-color: #ccc;
        }

        /* Style the tab content */
        .tabcontent {
            display: none;
            padding: 6px 12px;
            border: 1px solid #ccc;
            border-top: none;
        }
    </style>
</head>

<body>
    <div class="tab">
        <button class="tablinks" onclick="openTab(event, 'Bookshelf')">Bookshelf</button>
        <button class="tablinks" onclick="openTab(event, 'ChapterList')">Chapter List</button>
        <button class="tablinks" onclick="openTab(event, 'BookContent')">Book Content</button>
    </div>

    <div id="Bookshelf" class="tabcontent">
        <h3>Bookshelf</h3>
        <div id="bookshelfArea"></div>
    </div>

    <div id="ChapterList" class="tabcontent">
        <h3>Chapter List</h3>
        <div id="chapterListArea"></div>
    </div>

    <div id="BookContent" class="tabcontent">
        <h3>Book Content</h3>
        <div class="index-control">
            <sp-action-button id="prevIndexBtn" quiet><</sp-action-button>
            <sp-button id="toggleInputBtn" variant="primary">Show Input</sp-button>
            <sp-action-button id="nextIndexBtn" quiet>></sp-action-button>
            <sp-label id="indexDisplay">Index: 0</sp-label>
        </div>

        <div class="input-area">
            <div class="input-row">
                <sp-textfield id="urlFld" placeholder="Enter URL" size="s">
                    <!-- <sp-label slot="label">URL</sp-label> -->
                </sp-textfield>

                <sp-textfield id="indexFld" placeholder="Index" size="s">
                    <!-- <sp-label slot="label">Index</sp-label> -->
                </sp-textfield>
            </div>
            <sp-textfield id="getBookContentUrlFld" placeholder="Enter getBookContent URL" size="s">
                <!-- <sp-label slot="label">getBookContent URL</sp-label> -->
            </sp-textfield>
            <div class="input-footer">
                <sp-button variant="primary" id="getContentBtn">Get</sp-button>
                <sp-slider id="fontSizeControl" label="Font Size" min="10" max="30" value="11" step="1"></sp-slider>
            </div>
        </div>
        <div id="contentArea">
            <!-- Content will be displayed here -->
        </div>
    </div>

</body>

</html>
